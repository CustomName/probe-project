openapi: 3.0.2
info:
  title: probe-project
  description: "probe-project for test testing"
  termsOfService: http://swagger.io/terms/
  contact:
    email: admin@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1-SNAPSHOT
tags:
  - name: admin
    description: Администрирование
  - name: clients
    description: Клинты
paths:
  /admin/ping:
    get:
      tags:
        - admin
      summary: Ping service
      description: Just ping service
      operationId: ping
      responses:
        200:
          description: успешный ping
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'
  /clients:
    get:
      tags:
        - clients
      summary: Client service
      description: Client service
      operationId: clientByInn
      responses:
        200:
          description: успешное получение клиента по инн
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
    parameters:
      - name: inn
        in: path
        description: ИНН клиента
        required: true
        schema:
          type: string
          minLength: 12
          maxLength: 12
        style: simple
components:
  schemas:
    PingResponse:
      type: object
      properties:
        result:
          type: string
        message:
          type: string
    ClientResponse:
      type: object
      properties:
        id:
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
          minLength: 36
          maxLength: 36
        fio:
          type: string
        inn:
          type: string